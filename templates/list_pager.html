{% if param.limit %}
<a class='LinkButton' href='{{ page_url({ "page": "list", "table": param.table, "offset": 0 }) }}'>|◀</a>
<a class='LinkButton' href='{{ page_url({ "page": "list", "table": param.table, "offset": max(0, param.offset - param.limit) }) }}'>◀</a>
<span class='pager'>
{{ param.offset + 1 }}-{{ min(result_count, param.offset + param.limit) }} / {{ result_count }}
</span>
<a class='LinkButton' href='{{ page_url({ "page": "list", "table": param.table, "offset": min(result_count - result_count % param.limit, param.offset + param.limit) }) }}'>▶</a>
<a class='LinkButton' href='{{ page_url({ "page": "list", "table": param.table, "offset": result_count - result_count % param.limit }) }}'>▶|</a>
{% else %}
<span class='pager'>
{{ result_count }} results
</span>
{% endif %}
