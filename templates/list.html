<div class='MainBox'>

  <div class='Panel'>
    Table View: <form method='get'>
    <input type='hidden' name='page' value='list'/>
    <input type='hidden' name='table' value='{{table}}'/>
    <select name='view' onchange='this.form.submit()'>
    {% for k, v in views %}
    <option value='{{ k }}'
    {% if param.view == k %}
     selected
    {% endif %}
    >{{ v.title }}</option>
    {% endfor %}
    </select>
    </form>
<a class='LinkButton' href='{{ page_url({ "page": "edit", "table": table }) }}'>Create new entry</a>
    <a class='LinkButton' href='{{ page_url({ "page": "index"}) }}'>Home</a> 

    {% include 'list_pager.html' %}
  </div>
  
  <div class='PanelH1'>
    Table: {{ table }}
  </div>

  <div class='Filter'>
  <form method='post'>
  {{ filter|show }}
  <input type='submit' name='apply_filter' value='Apply filter'>
  </form>
  </div>

  <div class='table_wrapper'>
  {{ view|show_list() }}
  </div>

  <div class='Panel'>
    Table View: <form method='get'>
    <input type='hidden' name='page' value='list'/>
    <input type='hidden' name='table' value='{{table}}'/>
    <select name='view' onchange='this.form.submit()'>
    {% for k, v in views %}
    <option value='{{ k }}'
    {% if param.view == k %}
     selected
    {% endif %}
    >{{ v.title }}</option>
    {% endfor %}
    </select>
    </form>
    <a class='LinkButton' href='{{ page_url({ "page": "edit", "table": table }) }}'>Create new entry</a>
    <a class='LinkButton' href='{{ page_url({ "page": "index"}) }}'>Home</a> 
    {{ panel_items(param) }}
    {% include 'list_pager.html' %}
  </div>

</div>
