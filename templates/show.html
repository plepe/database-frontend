
<div class='MainBox'>

  <div class='Panel'>
    <div class='PanelH1'>
	   Table:  {{ table }} / Row: {{ id }}
    </div>
  </div>

  {{ view|show() }}

  <div class='Panel'>
    Table View: <form method='get'>
    <input type='hidden' name='page' value='show'/>
    <input type='hidden' name='table' value='{{table}}'/>
    <input type='hidden' name='id' value='{{id}}'/>
    <select name='view' onchange='this.form.submit()'>
    {% for k, v in views %}
    <option value='{{ k }}'
    {% if param.view == k %}
     selected
    {% endif %}
    >{{ v.title }}</option>
    {% endfor %}
    </select>
    </form>
    <a class='LinkButton' href='{{ page_url({ "page": "show", "table": table, "id": id }) }}'>Edit</a>
    <a class='LinkButton' href='{{ page_url({ "page": "list", "table": table }) }}'>Back</a>
    <a class='LinkButton' href='{{ page_url({ "page": "edit", "table": table }) }}'>Create new entry</a>
    <a class='LinkButton' href='{{ page_url({ "page": "history", "table": table, "id": id }) }}'>History</a>
  </div>

</div>
