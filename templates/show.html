
<div class='MainBox'>

  <div class='Panel'>
    <div class='PanelH1'>
	   Table:  {{ table }} / Row: {{ title|raw }}
    </div>
  </div>

  <div id='Filter'
    {% if param.filter %}
    {% else %}
      class='hidden'
    {% endif %}
  >
  <form method='post'>
  {{ filter|show }}
  <input type='hidden' name='apply_filter' value='true' />
  <input type='submit' value='Apply filter'>
  </form>
  </div>

  <div class='table_wrapper'>
  {{ view|show() }}
  </div>

  <div class='Panel'>
    Table View: <form method='get'>
    <input type='hidden' name='page' value='show'/>
    <input type='hidden' name='table' value='{{table}}'/>
    <input type='hidden' name='id' value='{{id}}'/>
    <select name='view' onchange='this.form.submit()'>
    {% for k, v in views %}
    <option value='{{ k }}'
    {% if param.view == k %}
     selected
    {% endif %}
    >{{ v.title }}</option>
    {% endfor %}
    </select>
    </form>
    <a class='LinkButton' href='{{ page_url({ "page": "edit", "table": table, "id": id }) }}' title='Ctrl+e' mousetrap='ctrl+e'>Edit</a>
    <a class='LinkButton' href='{{ page_url({ "page": "list", "table": table }) }}' title='Ctrl+o' mousetrap='ctrl+o'>Back</a>
    <a class='LinkButton' href='{{ page_url({ "page": "edit", "table": table }) }}' title='Ctrl+n' mousetrap='ctrl+n'>Create new entry</a>
    <a
      {% if filter_values|length > 0 %}
	class='LinkButton active'
      {% else %}
	class='LinkButton'
      {% endif %}
      href='javascript:show_filter()'>Filter</a> 
    {{ panel_items(param) }}
    {% include 'show_pager.html' %}
  </div>

</div>
